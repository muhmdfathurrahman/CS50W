<!DOCTYPE html>
<html lang="en">

<head>
    <title>Google Search</title>
    <link rel="icon" href="/icons/favicon.svg" id="icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="styles-dark.css">
    <link href="https://fonts.googleapis.com/css?family=Jost" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <header>
        <nav>
            <div class="ml-auto"><a href="https://mail.google.com">Gmail</a></div>
            <div><a href="/images.html">Images</a></div>
            <div id="apps"><span class="material-symbols-outlined">apps</span></div>
            <div><img src="profile.png" alt="profile" width="40" height="40"></div>
        </nav>
    </header>
    <main class="flex-center">
        <div class="google-logo">
            <span class="google-logo">
                <span class="blue">G</span>
                <span class="red">o</span>
                <span class="yellow">o</span>
                <span class="blue">g</span>
                <span class="green">l</span>
                <span class="red">e</span>
            </span>
            <div class="google-logo-description">search</div>
        </div>
        <form action="https://google.com/search">
            <div class="search-bar">
                <span id="search-logo" class="material-symbols-outlined">search</span>
                <input type="text" name="q" autofocus autocomplete="off">
                <span id="search-mic" class="material-symbols-outlined">mic</span>
            </div>
            <div>
                <input type="submit" name="btnK" value="Search">
                <input type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
    </main>
    <footer>
        <div><a>Local</a></div>
        <div><a href="/advanced-search.html">Google Advanced Search</a></div>
        <div class="ml-auto sm-reset-margins sm-line-top">Disclaimer: the logo is not google's real logo</div>
    </footer>
</body>

</html>
